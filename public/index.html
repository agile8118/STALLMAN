<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <title>STALLMAN</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation  -->
    <nav class="navigation">
      <div class="navigation__left">
        <div class="navigation__brand"><a href="#">Stallman</a></div>
      </div>
      <div class="navigation__right">
        <div class="navigation__item">
          <a
            onclick="toggleModal('modalSignIn')"
            class="button"
            href="javascript:void(0)"
            >Sign in</a
          >
        </div>
        <div class="navigation__item">
          <a
            class="button button--full"
            href="javascript:void(0)"
            onclick="toggleModal('modalSignUp')"
            >Sign up</a
          >
        </div>
      </div>
    </nav>
    <div class="navigation-message">
      <span class="navigation-message__bold">!</span
      ><span>Sign up now and get 1 month of free subscription.</span>
    </div>

    <div id="signup-modal"></div>
    <div id="signin-modal"></div>

    <script src="bundle.js"></script>
    <script>
      function toggleModal(id) {
        document.querySelector("#" + id).classList.toggle("u-display-none");
      }

      function toggleMultipleModal(id1, id2) {
        document.querySelector("#" + id1).classList.toggle("u-display-none");
        document.querySelector("#" + id2).classList.toggle("u-display-none");
      }
    </script>
  </body>
</html>
